 <script type="text/javascript">
 /*<![CDATA[*/
	$(document).ready(function() {
		console.log("Test konsoli");
		var td;
		function add() {
			td.text($('input#od').val() + " - " + $('input#do').val());
		};
		
		$( "#dialog" ).dialog({
			autoOpen: false,
			buttons: {
				"OK": function() {
					add();
					$(this).dialog( "close" );
				},
				"Anuluj": function() {
					$( this ).dialog( "close" );
				}
			},
			position: { my: "left top+100", at: "left top", of: window }
		});
		
		$('form').on('submit', function(e){
			e.preventDefault();
			add();
			$( "#dialog" ).dialog("close");
		});
				
		$( "td" ).bind({
			mouseenter: function() {
				$(this).css('backgroundColor', '#C0C0C0');
			},
			mouseleave: function() {
				$(this).css('backgroundColor', '#FFFFFF');
			},
			click: function(e) {
				$(this).css('backgroundColor', '#F0F0F0');
				$('#dialog').dialog('option', 'position', { my: "left top", at: "left top", of: e, collision: "none" });
				$("#dialog").dialog( "open" );
				td=$(this);
			}
		});
	});
	
	//javascript - Using arrows-keys to navigate - Stack Overflow
	//http://stackoverflow.com/questions/3245398/using-arrows-keys-to-navigate
/*]]>*/
 </script>
