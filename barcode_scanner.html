 <script type="text/javascript">
 /*<![CDATA[*/
	$(document).ready(function() {
		console.log("Test konsoli");
		$( "#scanArea" ).focus();
		
		var barcodes = new Array();
		
		$(window).keypress(function(e) {
		   var ev = e || window.event;
		   var key = ev.keyCode || ev.which;
		   if (key == 13) {
				barcodes.push($( "#scanArea" ).val());
				console.log(barcodes);
				var list='';
				$.each( barcodes, function( index, value ){
					list = list + value + '<br>\n';
				});
				console.log(list);
				$( "#scanCell" ).html(list)
				$( "#scanArea" ).val('');
				e.preventDefault();
		   }
		   
		   if (key == 9) {
				$( "#scanArea" ).focus();
				e.preventDefault();
		   }
	   });
			
		$( "#btnClear" ).on( "click", function() {
		  $( "#scanArea" ).val('');
		  barcodes=[];
		  $( "#scanCell" ).html('');
		  $( "#scanArea" ).focus();
		});
		
		$( "#btnRefresh" ).on( "click", function() {
		 
		  $( "#scanArea" ).focus();
		});
		
		$( "#btnSend" ).on( "click", function() {
		  
		  $( "#scanArea" ).focus();
		});
	});
/*]]>*/
 </script>
